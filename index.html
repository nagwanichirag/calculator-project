<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Chirag Nagwani">
  <title>Calculator Project</title>
  <!-- Including Bootstrap for basic styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 style="margin: 30px;">Calculator Project</h2>
  <div class="container d-flex">
    <div class="calculator">
      <!-- Display area for the calculator -->
      <input type="text" id="display" class="display form-control text-end mb-3" disabled>
      
      <!-- Calculator buttons -->
      <div class="buttons"> 
        <button class="btn btn-danger" id="ac">AC</button>
        <button class="btn btn-warning" data-value="%">%</button>
        <button class="btn btn-warning" data-value="/">÷</button>
        <button class="btn btn-warning" data-value="*">×</button>
        <button class="btn btn-light" data-value="7">7</button>
        <button class="btn btn-light" data-value="8">8</button>
        <button class="btn btn-light" data-value="9">9</button>
        <button class="btn btn-warning" data-value="-">−</button>
        <button class="btn btn-light" data-value="4">4</button>
        <button class="btn btn-light" data-value="5">5</button>
        <button class="btn btn-light" data-value="6">6</button>
        <button class="btn btn-warning" data-value="+">+</button>
        <button class="btn btn-light" data-value="1">1</button>
        <button class="btn btn-light" data-value="2">2</button>
        <button class="btn btn-light" data-value="3">3</button>
        <button class="btn btn-warning" data-value="^2">x²</button>
        <button class="btn btn-light col-span-2" data-value="0">0</button>
        <button class="btn btn-light" data-value=".">.</button>
        <button class="btn btn-primary" id="equals">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
